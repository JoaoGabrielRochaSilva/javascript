<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! O seu nome tem ${nome.length} letras. <br>`)
        document.write(`E o seu nome em maiúsculos fica assim: ${nome.toUpperCase()}. <br>`)
        document.write(`E o seu nome escrito em minúsculas fica assim: ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
