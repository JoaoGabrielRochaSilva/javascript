<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
    <style>
        body {
            background-image: radial-gradient(circle, lightblue, lightgrey);
        }
        div {
            display: none;
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.55);
        }
    </style>
</head>
<body>
    <h1>Digite o seu País abaixo:</h1>
    <p><label for="pais">País:</label>
        <input type="text" name="pais" id="pais">
    
        <input type="button" value="Verificar" onclick="verificar()">
    </p>
    <div id="resultado"></div>

    <script>
        function verificar() {
            var ps = document.getElementById('pais')
            var pis = ps.value
            var res = document.getElementById('resultado')
            res.style.display = 'block'
            res.innerHTML = (`Vivendo em<strong> ${pis}</strong>.`)
            if (pis == 'Brasil') {
                res.innerHTML += `Você é Brasileiro`
            } else {
            res.innerHTML += `Você é estrangeiro!!!`
            }
        }
    </script>
</body>
</html>
