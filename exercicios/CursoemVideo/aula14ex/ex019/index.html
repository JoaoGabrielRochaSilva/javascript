<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id="dados">
           <p>
            <label for="inicio">Início:</label>
            <input type="number" name="inicio" id="inicio">
           </p>

           <p>
            <label for="fim">Fim:</label>
            <input type="number" name="fim" id="fim">
           </p>

           <p>
            <label for="passo">Passo:</label>
            <input type="number" name="passo" id="passo">
           </p>

            
            <div id="bot">
                <input type="button" value="Contar" id="botao">
            </div>
            

        </div>
        <div id="res">
           <p>
            <strong>Preparando Contagem...</strong>
           </p>
        </div>
    </section>
    <footer><p>&copy; Curso em Vídeo</p></footer>

    <script src="script.js"></script>
</body>
</html>
