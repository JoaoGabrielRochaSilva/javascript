<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="dados">
           <p>
            <label for="num">Número:</label>
            <input type="number" name="num" id="num">
            <input type="button" value="Gerar Tabuada" id="botao">
           </p>
        </div>
        <div id="res">
            <select name="sel" id="sel" size="11" >
                <option value="">Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer><p>&copy; Curso em Vídeo</p></footer>

    <script src="script.js"></script>
</body>
</html>
